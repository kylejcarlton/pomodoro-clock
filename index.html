<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Pomodoro Clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>

<body>
  <div id="main">
    <H1>POMODOROS: <span id="pomodoros">0</span></H1>
    <img src="https://cdn0.iconfinder.com/data/icons/fruits/512/Tomato.png" width="150px" height="150px"/><span id="play"><i class="fa fa-play fa-3x" aria-hidden="true" id="playButton"></i></span>
    <div id="worktime"><div id="wtleft"><span id="wtspan"><H2><i id="wTMinus" class="fa fa-minus controls" aria-hidden="true"></i>&nbsp;&nbsp;<span id="wt">25:00</span>&nbsp;&nbsp;<span id="wTPlus"><i class="fa fa-plus controls" aria-hidden="true"></i></span></H2></span></div></div>
    <div id="breaktime"><div id="btleft"><span id="btspan"><H2><i id="bTMinus"  class="fa fa-minus controls" aria-hidden="true"></i>&nbsp;&nbsp;<span id="bt">5:00</span>&nbsp;&nbsp;<i id="bTPlus"  class="fa fa-plus controls" aria-hidden="true"></i></H2></span></div></div>
  </div>
</body>
</html>
