<!DOCTYPE html>
<html lang="en">
<html>

<head>
<meta charset="utf-8"/>
<title>Pomodoro Clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>

<body>
  <div id="main">
    <!--<H1>POMODORO<br> CLOCK</H1>-->
    <H1>POMODOROS: 0</H1>
    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank"><img src="https://www.gsdfaster.com/media/blog/pomodoro-counter-empty.png" width="125px" height="125px"/></a>
    <div id="worktime"><span id="wtspan"><H2><i id="controls" class="fa fa-minus" aria-hidden="true"></i>&nbsp;&nbsp;<span id="wt">25:00</span>&nbsp;&nbsp;<i id="controls"  class="fa fa-plus" aria-hidden="true"></i></H2></span></div>
    <div id="breaktime"><H2><i id="controls"  class="fa fa-minus" aria-hidden="true"></i>&nbsp;&nbsp;<span id="bt">5:00</span>&nbsp;&nbsp;<i id="controls"  class="fa fa-plus" aria-hidden="true"></i></H2></div>
  </div>
</body>
</html>
